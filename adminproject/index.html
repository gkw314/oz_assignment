<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
  <style>
    .table-container {
      overflow-x: auto;
    }
    .dark-mode {
      background-color: #222;
      color: #fff;
    }
    .dark-mode .table {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mt-5 mb-3">신규 등록 상품</h3>
      <div id="current-time" class="text-muted"></div>
    </div>

    <div class="mb-3">
      <button class="btn btn-secondary" id="darkModeToggle">다크모드</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">회원가입</button>
    </div>

    <form class="row row-cols-lg-auto g-3 align-items-center">      
      <div class="col-5">
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <option selected>카테고리 선택</option>
          <option value="상의">상의</option>
          <option value="하의">하의</option>
          <option value="신발">신발</option>
          <option value="패션잡화">패션잡화</option>
        </select>
      </div>
      <div class="col-5">
        <select class="form-select" id="genderSelect">
          <option selected>성별 선택</option>
          <option value="남성">남성</option>
          <option value="여성">여성</option>
          <option value="공용">공용</option>
        </select>
      </div>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="제품명을 입력해주세요">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-outline-info">조회</button>
      </div>
    </form>

    <div class="table-container mt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table">
        </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">이전</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">다음</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- 회원가입 모달 -->
  <div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">회원가입</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">아이디</label>
              <input type="text" class="form-control" id="userId" required>
            </div>
            <div class="mb-3">
              <label class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="userPw" required>
            </div>
            <button type="submit" class="btn btn-primary">가입하기</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 시간 표시 기능
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('ko-KR');
      document.getElementById('current-time').textContent = timeString;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 다크모드 토글
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // 회원가입 폼 제출
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = document.getElementById('userId').value;
      const userPw = document.getElementById('userPw').value;
      
      // 간단한 유효성 검사
      if (userId.length < 4) {
        alert('아이디는 4자 이상이어야 합니다.');
        return;
      }
      if (userPw.length < 6) {
        alert('비밀번호는 6자 이상이어야 합니다.');
        return;
      }

      alert(`회원가입 완료!\n아이디: ${userId}`);
      $('#signupModal').modal('hide');
    });

    // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
    // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리를 작성해 볼 수 있음

    // 제품 데이터
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
      // ...
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
      const row = product_data_Table.insertRow();
      row.insertCell(0).innerHTML = item.category;
      row.insertCell(1).innerHTML = item.brand;
      row.insertCell(2).innerHTML = item.product;
      row.insertCell(3).innerHTML = item.price;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
