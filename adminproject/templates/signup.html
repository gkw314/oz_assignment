<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
    <div class="container mt-5">
        <h3>회원가입</h3>
        <form id="signupForm">
            <label>아이디</label>
            <input type="text" id="userId" class="form-control" required>
            
            <label>비밀번호</label>
            <input type="password" id="userPw" class="form-control" required>

            <button type="submit" class="btn btn-primary mt-3">가입하기</button>
        </form>
    </div>

    <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        const userId = document.getElementById("userId").value;
        const userPw = document.getElementById("userPw").value;
        
        if (userId.length < 4 || userPw.length < 6) {
            alert("아이디 또는 비밀번호를 확인해주세요.");
            return;
        }

        alert("회원가입 완료!");
        window.location.href = "index.html";
    });
    </script>
</body>
</html>
