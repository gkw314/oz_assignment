<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text">친구야 반갑데이</li>
                <li class="text">언제함 밥 묵자</li>
                <li class="text-my">언제 묵을래</li>
                <li class="text">낼 ㄱㄱ?</li>
                <li class="text-my">뭐 묵을긴데</li>
                <li class="text">찬앤찬에서 막창?</li>
                <li class="text-my">ㅇㅋ굳</li>
                <li class="text">몇시에올건데</li>
                <li class="text-my">오즈 코딩스쿨 7시에 끝나니깐</li>
                <li class="text-my">7시 30분에 감</li>
                <li class="text">ㅇㅋ</li>
                <li class="text-my">ㄷㅋ</li>
                <li class="text-my">다먹고 피방 ㄱ?</li>
                <li class="text">ㅇㅋ</li>
                <li class="text">좀다 보제이</li>
                <li class="text-my">ㅇㅇㅇ</li>
            </ul>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
    </div>
</body>
</html>
